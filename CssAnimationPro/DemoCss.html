<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3 animation</title>
   
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
<ul><li>
    <div class="threeDemo">
        <img class="transform" src="img/truth.jpg" alt="" />

        <div class="content">
        <h3>EURO2012</h3>
        <p>首先content的父级threeDemo触发hover，背景渐变层实现从顶部下滑并反弹的效果。初始transition动画属性全部改变，动画时间和执行方式可以调整。hover后动画延时为0，遮罩层会ease-out由快到慢下落。另一个下落反弹效果需要animation的大力支持，hover动画持续时长、执行方式、播放方向、循环次数需调整。最重要的是设置keyframes变量bounceY，keyframes样式规则是由多个百分比构成（0%-100%），意味动画从顶部到完成的整个效果。</p>
        <a href="#">EURO</a>
        </div>
        
    </div>
</li></ul>
</body>
</html>
